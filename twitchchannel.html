<!DOCTYPE html>
<html lang="en">
<head>
  <title>Twitch App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="twitchtest.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="top100channels.js" type="text/javascript"></script>
</head>

<!--style-->
<style>
div{
  font-size: 15px;
}
</style>
<body>
  <div class="page container-fluid">
    <div class="spacer"></div>
    <div class="block text-center">
        <h1>TwitchDB APP For Streamers Who Wanna Stream!</h1>
    </div>

    <div class="spacer"></div>

    <div style="width:100%" class="block">
      <p style="text-align:center"><u>TOP 100 CHANNELS CURRENTLY LIVE FOR OVERWATCH</u> </p>
      <div class="row">
        <div class="col-md-3" id="channel_title">
          Channel:<br>
        </div>
        <div class="col-md-2" id="number_live_ch">
          Viewers:<br>
        </div>
        <div class="col-md-2" id="broadcast_lang">
          Broadcast Lang:<br>
        </div>
        <div class="col-md-1" id="mature">
          Mature:<br>
        </div>
        <div class="col-md-3" id="created_at">
          Created At:<br>
        </div>
      </div>
    </div>

    <div class="spacer"></div>

  </div>
</body>
</html>
